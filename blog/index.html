<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/2f9f7e1032.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Blog</title>
  </head>
  <body>
    <div class="wrapper">

      <nav id="nav">

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="/blog/pdfs/ram_resume.pdf">Resume</a></li>
          <li><a href="/art">Art</a></li>
        </ul>

      </nav>

      <div class="content">

        <div class="title">

          <h1>Blog</h1>

        </div>

        <div class="posts">
          <br>
          {% for single_blog in blog_posts %}
          <div class="single_post">

            <h2 class="post_heading">{{ single_blog.blog_title }}</h2>
            <ul>
              <li>{{ single_blog.pub_date }}</li>
              <li>{{ single_blog.blog_tags }}</li>
            </ul>
            {{ single_blog.blog_content|safe }}
          </div>
          {% endfor %}


        <br>

        </div>

        </div>

        <div id="footer">
          <nav>
            <ul>
              <li><a href="https://github.com/thedoodler" > <i class="fa fa-github"></i></a></li>
              <li><a href="https://www.hackerrank.com/thedoodler" > <i class="fab fa-hackerrank"></i></a></li>
              <li><a href="https://www.instagram.com/ram._.prakash/" > <i class="fa fa-instagram"></i></a></li>
              <li><a href="https://www.linkedin.com/in/ram-prakash1/" > <i class="fa fa-linkedin"></i></a></li>
              <li><a href="mailto:ramprakshsmail@gmail.com" > <i class="fa fa-envelope"></i></a></li>
            </ul>
          </nav>
        </div>


    </div>



  </body>
</html>
