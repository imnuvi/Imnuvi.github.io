
<div class="single_post">

  <h2 class="post_heading"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  <ul>
    <li>{{ .Date.Format "2 Jan 2006" }}</li>
    {{ with .GetTerms "tags" }}
      <li>{{ range . }} 
          {{ .LinkTitle }}
        {{ end }}
      </li>    
  {{end}}
  </ul>
  {{ .Content }}
</div>
